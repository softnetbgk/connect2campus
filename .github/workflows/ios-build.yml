name: Build iOS App

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        env:
           VITE_API_URL: https://school-software-backend-z86u.onrender.com/api
        run: npm run build

      - name: Sync Capacitor
        # Note: This requires the ios folder to exist. If it doesn't, we add it.
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios

      # Since we don't have signing certs yet, we'll verify the build can succeed 
      # by building the Xcode project without signing.
      - name: Build Xcode Project (Unsigned)
        run: |
          cd ios/App
          xcodebuild clean build \
            -workspace App.xcworkspace \
            -scheme App \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # This creates a zip of the source code ready to be opened in Xcode on a Mac
      - name: Upload iOS Source
        uses: actions/upload-artifact@v4
        with:
          name: ios-source.zip
          path: frontend/ios
