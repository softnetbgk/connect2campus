name: Deploy to Firebase Functions on merge
on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'
      - 'firebase.json'
      - '.github/workflows/firebase-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: cd backend && npm ci

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > backend/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> backend/.env
          echo "NODE_ENV=production" >> backend/.env
          echo "DB_SSL_MODE=disable" >> backend/.env

      - name: Deploy to Firebase Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCHOOL_SOFTWARE }}
          PROJECT_ID: connect-to-campus-b56ac
          # Pass secrets directly to the deploy command if needed or rely on .env file creation
          # For consistency with other platforms, we can set them here:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # Alternatively, use Firebase CLI to set them (this would require a custom step)

