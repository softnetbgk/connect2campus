name: Deploy to AWS Production

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/deploy-aws-prod.yml'

env:
  AWS_REGION: ap-south-1 # Change to your region
  S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
  EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to S3
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build for Production
        run: npm run build
        env:
          VITE_API_URL: https://${{ secrets.AWS_EC2_HOST }}/api # Points to EC2 Domain/IP
          NODE_ENV: production

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_NAME }} --delete
        # optional: --acl public-read if bucket isn't public by policy (but Policy is better)

  deploy-backend:
    name: ğŸš€ Deploy Backend to EC2
    runs-on: ubuntu-latest
    needs: deploy-frontend # Optional: Run independent or sequential
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          port: 22
          script: |
            # 1. Navigate to Project
            cd /home/ubuntu/SchoolSoftware
            
            # 2. Pull Latest Code
            git fetch origin main
            git reset --hard origin/main
            
            # 3. Backend Setup
            cd backend
            npm ci --production
            
            # 4. Create/Update .env (Using Secrets)
            echo "PORT=5000" > .env
            echo "DATABASE_URL=${{ secrets.AWS_RDS_URL }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "NODE_ENV=production" >> .env
            echo "FRONTEND_URL=https://${{ secrets.AWS_CLOUDFRONT_DOMAIN }}" >> .env
            
            # 5. Restart PM2
            pm2 restart all || pm2 start src/app.js --name "school-backend"
            pm2 save
