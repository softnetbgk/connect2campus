name: Build Firebase APK (Develop)

on:
  push:
    branches:
      - develop
    paths:
      - 'frontend/src/**'
      - 'frontend/package*.json'
      - 'frontend/android/**'
      - '.github/workflows/build-firebase-apk.yml'
  workflow_dispatch:

jobs:
  build_apk:
    name: Build Firebase APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App (Firebase Config)
        env:
          VITE_API_URL: 'https://us-central1-connect-to-campus-b56ac.cloudfunctions.net/api'
          NODE_ENV: production
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Copy APK to Backend Public
        run: |
          mkdir -p ../backend/public
          cp android/app/build/outputs/apk/debug/app-debug.apk ../backend/public/SchoolApp.apk

      - name: Commit and Push APK
        run: |
          cd ..
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add backend/public/SchoolApp.apk
          git commit -m "Build: Update APK with Firebase URL [skip ci]" || echo "No changes to APK"
          git push
